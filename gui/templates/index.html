<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignVision</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <label class="logo">
    <img class=logo src="{{ url_for('static', filename='immagini/SignVision.png') }}" alt="SignVision Logo" style="height: 100px;">
</label>
        <ul>
            <li><a href="{{ url_for('upload_predict') }}" class="active">Home</a></li>
            <li><a href="{{ url_for('grafici') }}">Grafici</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Service</a> </li>
        </ul>
    </nav>
    <div class="container">
        <h1>🚗 Riconoscimento Segnali Stradali 🛣️</h1>
        <p>Carica un'immagine di un segnale stradale per ottenere una classificazione automatica.</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">🔍 Analizza Segnale</button>
        </form>

        {% if image %}
    <h3>Segnale Caricato:</h3>
    <img src="{{ image }}" alt="Segnale Stradale">
    <p class="prediction">🛑 {{ prediction }} 🚦</p>
{% endif %}
    </div>
</body>
</html>
